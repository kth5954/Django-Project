
<h2>{{ object.title }}</h2>

<p>{{ object.modify_dt|date:"j F Y"}}</p> <!-- 객체의 modify_dt 속성값을 "j F Y" 포맷으로 출력 -->
<br>

<div>
    {{ object.content|linebreaks }}  <!-- ₩n(newline)을 인식하게 함 -->
</div>

<p> 
    {% if object.get_previous %}
    <a href="{{ object.get_previous.get_absolute_url }}"title="View previous post">
        &laquo;-- {{ object.get_previous }} 
    </a>
    {% endif %}

    {% if object.get_next %}
    | <a href="{{ object.get_next.get_absolute_url }}" title="View next post">
    {{ object.get_next }}  --&raquo;
    <!-- get_next는 modify_dt 기준 다음 객체 반환, get_absolute_url은 다음 객체를 지칭하는 url 패턴 반환 -->
    </a>
    {% endif %}
</p>
